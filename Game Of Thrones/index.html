<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Game Of Thrones</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <h1>Game Of Thrones</h1>
            <div class="images">
                <img class="362" src="images/stark.jpg">
                <img class="378" src="images/targaryen.jpg">
                <img class="230" src="images/lannister.jpg">
                <img class="15" src="images/baratheon.png">
            </div>
            <div class="content">
                <div class="house_info">
                    <h1>House Details</h1>
                    <span class="click">Click on house for details</span>
                    <div class="element name"></div>
                    <div class="element region"></div>
                    <div class="element words"></div>
                    <div class="element title"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
